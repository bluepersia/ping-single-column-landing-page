<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="style.css"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    <header class="card_header">
      <img src="./images/logo.svg" class="card_logo"/>
      <h1 class="card_title">We are launching <span>soon!</span></h1>
      <h3 class="card_subtitle">Subscribe and get notified</h3>
      <form class="card_form">
        <div id='card_input-email' class="card_input-wrapper">
          <input type="text" class="card_input" placeholder="Your email address..." name="email"/>
          <p class="card_input-error">Please provide a valid email address</p>
        </div>
        <button type="submit" class="card_btn-submit">Notify Me</button>
      </form>
    </header>

    <main class="card_main">
      <img src="./images/illustration-dashboard.png" class="card_img-dashboard"/>
    </main>

    <footer class="card_footer">
      <ul class="card_social">
        <li class="card_social_li"><i class="fa-brands fa-facebook-f card_social_i"></i></li>
        <li class="card_social_li"><i class="fa-brands fa-twitter card_social_i"></i></li>
        <li class="card_social_li"><i class="fa-brands fa-instagram card_social_i"></i></li>
      </ul>
      <p class="card_copyright"> &copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </div>
  

 

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
